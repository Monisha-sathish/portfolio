<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Skills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #2d3436;
            min-height: 100vh;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #2d3436;
            font-size: 3em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 2px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .skill-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .skill-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .skill-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            border-radius: 12px;
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .skill-card:hover .skill-icon {
            transform: rotate(360deg);
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .skill-level {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .skill-level-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            width: 0;
            transition: width 1s ease;
        }

        .skill-card:hover .skill-level-fill {
            width: 85%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2.2em;
            }

            .skills-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .skill-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h2>Professional Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-java"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">Java</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">C Programming</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-python"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">Python</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">HTML & CSS</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">SQL</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fas fa-table"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">Excel</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#FFFFFF">
                            <rect x="3" y="8" width="3" height="11" />
                            <rect x="8" y="12" width="3" height="7" />
                            <rect x="13" y="10" width="3" height="9" />
                            <rect x="18" y="6" width="3" height="13" />
                        </svg>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">Power BI</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">Spring Boot</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <i class="fab fa-bootstrap"></i>
                    </div>
                    <div class="skill-info">
                        <div class="skill-name">Bootstrap</div>
                        <div class="skill-level">
                            <div class="skill-level-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
